<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <link rel="icon" href="<%= BASE_URL %>favicon.ico">
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <noscript>
        <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
        </noscript>
        <div id="app"></div>
        <!-- built files will be auto injected -->
    </body>
    <script>
        var docEl = document.documentElement,
            resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
            recalc = function () {
                var clientWidth = docEl.clientWidth || 375;
                if (clientWidth<750) {
                    const fz = docEl.style.fontSize = 50 * (clientWidth / 375);
                    docEl.style.fontSize = 50 * (clientWidth / 375) + 'px';
                    window.remscale = clientWidth / 375;
                    var realfz = ~~(+window.getComputedStyle(document.getElementsByTagName("html")[0]).fontSize.replace(
                        'px', '') * 10000) / 10000;
                    if (fz !== realfz) {
                        document.getElementsByTagName("html")[0].style.cssText = 'font-size: ' + fz * (fz / realfz) +
                            "px";
                    }
                }else{
                    document.getElementsByTagName("html")[0].removeAttribute('style')
                }
            };
        recalc();
        if (document.addEventListener) {
            window.addEventListener(resizeEvt, recalc, false);
            document.addEventListener('DOMContentLoaded', recalc, false);
        }
    </script>
</html>
